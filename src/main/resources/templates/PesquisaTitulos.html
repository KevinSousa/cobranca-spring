<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao.html}">
<head>
<title>Pesquisa de Títulos</title>
</head>
<section layout:fragment="conteudo">
	<div class="row ">
		<div class="col-md-12">
			<div class="card" id="teste">
				<div class="card-header">
					<h5>Lista de Títulos</h5>
					<a href="/titulos/novo">Novo Título</a>
				</div>
				<table class="table">
					<thead align="center">
						<tr>
							<th>#</th>
							<th>Descrição</th>
							<th>Data de Vencimento</th>
							<th>Valor</th>
							<th>Status</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody align="center">
						<tr th:each="titulo : ${todosTitulos}">
							<td th:text="${titulo.id}"></td>
							<td th:text="${titulo.descricao}"></td>
							<td th:text="${titulo.dataVencimento}"></td>
							<td th:text="${titulo.valor}"></td>
							<td th:text="${titulo.status.descricao}"></td>
							<td><a href="#"><i class="fas fa-trash">Deletar</i></a> <a
								href="#"><i class="fas fa-pencil-alt">Editar</i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
</html>
