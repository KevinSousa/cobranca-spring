<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao.html}">
<head>
<title>Cadastro de Título</title>
</head>
<section layout:fragment="conteudo">
	<div class="row">
		<div class="col-md-12">
			<div class="card" id="teste">
				<div class="card-header">
					<h5>Novo Título</h5>
					<a href="/titulos">Lista de títulos</a>
				</div>
				<form id="formulario" class="m-3" method="post" action="/titulos">
					<br />
					<div class="alert alert-success" role="alert"
						th:if="${!#strings.isEmpty(mensagem)}">
						<span th:text="${mensagem}"></span>
					</div>
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label"><b>Descrição</b></label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descricao"
								name="descricao">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label"><b>Data
								de Vencimento</b></label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="dataVencimento"
								name="dataVencimento">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label"><b>Valor</b></label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="valor" name="valor">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label"><b>Status</b></label>
						<div class="col-sm-2">
							<select class="form-control" name="status">
								<option th:each="status : ${todosStatus}" th:value="${status}"
									th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row" align="left">
						<div class="offset-md-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<button type="reset" class="btn btn-secondary">Limpar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
</html>
